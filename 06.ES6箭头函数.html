<body>
    <script>
        // ES6允许使用箭头声明函数 =>
        // 声明一个函数
        let fn = function () {
            alert("普通函数")
        }
        let fn1 = (a, b) => {
            return a + b
        }
        let result = fn1(1, 100)
        console.log(`result`, result)
        // 定时触发该函数
        // setTimeout(() => {
        //     fn()
        // }, 1000)

        // 箭头函数的this指向是静态的，this始终指向函数声明所在的作用域的this的值
        function getName() {
            console.log(this.name)
        }
        let getUserName = () => {
            console.log(this.name)
        }

        // 设置windows对象的name属性
        window.name = "java"
        const school = {
            name: "javascript"
        }

        // let fun = n => {

        // fun(1)

        let fun1 = n => console.log(`n`, n)
