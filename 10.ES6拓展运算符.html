    <title>10.ES6拓展运算符</title>

<body>
    <script>
        // [...]拓展运算符是将数组转化为逗号分隔的参数序列
        let arr = [1, 2, 3, 4, 5]
        const a = [...arr]
        console.log(`a`, a)
    </script>
