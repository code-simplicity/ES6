<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>

<body>
    <script>
        // let 用于声明变量
        let a;
        let b, c, d
        let e = "1"
        let arr = []
        // 1、let不能重复声明变量
        // let a = "1"
        // let a = "2"
        // Uncaught SyntaxError: Identifier 'a' has already been declared
        // 2、块级作用域，变量提升
        for (let i = 0; i < 100; i++) {
            console.log(`i`, i)
        }
    </script>
</body>

</html>
