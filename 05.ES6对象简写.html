<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.ES6对象简写</title>
</head>

<body>
    <script>
        // ES6允许在大括号里面直接写入变量和函数，作为对象的属性和方法
        let name = "es6"
        let change = function () {
            console.log("学习前端")
        }
        // 简化
        const user = {
            name,
            change
        }
        console.log(`user`, user)
    </script>
</body>

</html>
